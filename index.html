<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testyour.html</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="code_icon.png" type="image/png">
</head>
<body>
    <header>
        <h1><span class="material-icons">code</span>testyour.html</h1>
        <div class="menu">
            <div class="dropdown">
                <button class="dropbtn">Examples
                    <span class="material-icons">arrow_drop_down</span>
                </button>
                <div class="dropdown-content" id="examples-menu">
                    <!-- Example buttons will be added dynamically -->
                </div>
            </div>
            <button id="theme-switcher" title="Toggle Dark Mode">
                <span class="material-icons">dark_mode</span>
            </button>
            <button id="history-button" title="View History">
                <span class="material-icons">history</span>
            </button>
            <button id="report-bug" title="Report Bug">
                <span class="material-icons">bug_report</span>
            </button>
        </div>
    </header>
    <main>
        <div class="editor">
            <textarea id="html-code" placeholder="HTML Code"></textarea>
            <textarea id="css-code" placeholder="CSS Code"></textarea>
            <textarea id="js-code" placeholder="JavaScript Code"></textarea>
            <div class="controls">
                <button id="run-code" title="Run Code">
                    <span class="material-icons">play_arrow</span> Run
                </button>
                <button id="paste-code" title="Paste Code">
                    <span class="material-icons">content_paste</span> Paste
                </button>
                <button id="download-code" title="Download Code">
                    <span class="material-icons">file_download</span> Download
                </button>
                <button id="reset-code" title="Reset Code">
                    <span class="material-icons">restart_alt</span> Reset
                </button>
                <label class="toggle-container" title="Toggle Live Updates">
                    <input type="checkbox" id="live-update">
                    <span class="slider"></span>
                    <span class="material-icons">update</span>
                </label>
                <label class="toggle-container" title="Toggle CSS and JS Input Visibility">
                    <input type="checkbox" id="toggle-inputs">
                    <span class="slider"></span>
                    <span class="material-icons">visibility_off</span>
                </label>
                <label class="toggle-container" title="Save Progress">
                    <input type="checkbox" id="save-progress">
                    <span class="slider"></span>
                    <span class="material-icons">save</span>
                </label>
            </div>
        </div>
        <div class="output-container">
            <div id="output"></div>
        </div>
    </main>
    <footer>
        <p>&copy; <a href="https://github.com/DevMikey123" target="_blank">DevMikey123</a></p>
    </footer>
    <div id="cookie-popup" class="cookie-popup">
        <p>This website uses cookies to ensure you get the best experience. Do you accept cookies?</p>
        <button id="accept-cookies">Allow</button>
        <button id="decline-cookies">Decline</button>
    </div>
    <div id="history-popup" class="history-popup">
        <div class="history-content">
            <span class="close" id="close-history">&times;</span>
            <h2>Run History</h2>
            <ul id="history-list"></ul>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="script.js"></script>
</body>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Optimization Alert</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="mobilePopup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <p>This website is not optimized for mobile phones. Please visit us on a desktop for the best experience.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
